name: smart_fridge_system
description: "냉장고 내용물을 효율적으로 관리하고 유통기한을 추적하는 스마트 냉장고 관리 시스템 앱입니다."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.4.0
  firebase_core: ^3.15.1
  provider: ^6.1.2
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  percent_indicator: ^4.2.3
  fl_chart: ^0.60.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  firebase_database: ^11.3.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
